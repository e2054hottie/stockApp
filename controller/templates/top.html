<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONをテーブルに変換</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>ジャパン・タバコの評価</h1>
    <table id="jsonTable"></table>

    <script>
        // JSONデータからテーブルを生成する関数
        function createTableFromJSON(data) {
            const table = document.getElementById('jsonTable');

            // 企業名の行を追加
            const companyRow = document.createElement('tr');
            companyRow.innerHTML = `
                <th colspan="3">企業名</th>
                <td colspan="3">${data.企業名}</td>
            `;
            table.appendChild(companyRow);

            // ヘッダー行を追加
            const headerRow = document.createElement('tr');
            headerRow.innerHTML = `
                <th>カテゴリ</th>
                <th>スコア</th>
                <th>理由</th>
            `;
            table.appendChild(headerRow);

            // 各カテゴリのデータ行を追加
            for (const [category, value] of Object.entries(data)) {
                if (category === "企業名") continue; // 企業名はスキップ
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${category}</td>
                    <td>${value.score}</td>
                    <td>${value.because}</td>
                `;
                table.appendChild(row);
            }

</html>
